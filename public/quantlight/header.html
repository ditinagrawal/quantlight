<style>
/* Styling the floating container */
.whatsapp-float {
  position: fixed;
  width: 60px;
  height: 60px;
  bottom: 40px;
  right: 40px;
  background-color: #25d366;
  color: #fff;
  border-radius: 50px;
  text-align: center;
  font-size: 35px;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
  z-index: 100;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  transition: transform 0.3s ease-in-out;
  
  /* Applying the wobble animation */
  animation: wobble 3s ease-in-out infinite;
}

/* Hover effect: slightly bigger and stop wobbling */
.whatsapp-float:hover {
  transform: scale(1.1);
  background-color: #128c7e;
  animation: none; 
}

/* The Wobble Animation Logic */
@keyframes wobble {
  0% { transform: rotate(0deg); }
  5% { transform: rotate(8deg); }
  10% { transform: rotate(-8deg); }
  15% { transform: rotate(5deg); }
  20% { transform: rotate(-3deg); }
  25% { transform: rotate(0deg); }
  100% { transform: rotate(0deg); } /* Pause for the rest of the 3 seconds */
}

/* Fix overlap: Stack scroll-percentage on top of WhatsApp button */
#scroll-percentage {
  right: 40px !important;
  bottom: 110px !important;
}
#scroll-percentage.active {
  right: 40px !important;
  bottom: 110px !important;
}
@media only screen and (max-width: 767px) {
  #scroll-percentage,
  #scroll-percentage.active {
    right: 20px !important;
    bottom: 85px !important;
    width: 50px;
    height: 50px;
  }
  .whatsapp-float {
    width: 50px;
    height: 50px;
    font-size: 28px;
    bottom: 20px;
    right: 20px;
  }
}

</style>
